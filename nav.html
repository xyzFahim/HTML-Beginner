<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style the navigation bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the navigation links */
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the search box and button */
        .search-container {
            float: right;
            padding: 14px 16px;
        }

        input[type="text"] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        button {
            padding: 6px 10px;
            margin-top: 8px;
            background: #4CAF50; /* Green */
            color: white;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <a id="home-link" href="#home">Home</a>
    <a id="about-link" href="#about">About</a>
    <a id="services-link" href="#services">Services</a>
    <a id="contact-link" href="#contact">Contact</a>
    
    <!-- Search box and button -->
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>
</nav>

<!-- Content of the website goes here -->

</body>
</html>
